<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App - Easy Tutorials</title>
    <!-- <link rel="stylesheet" type="text/css" href="../static/style.css"> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Start Page -->
    <div class="start-screen" id="start-screen">
      <h1>Welcome to the Quiz!</h1>
      <div class="container">
        <input
          type="text"
          class="topic-input"
          placeholder="Enter a topic for your quiz (default: rail and transportation)"
        />
        <button id="start-btn">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz Page -->
    <div class="app" id="quiz-app" style="display: none">
      <div class="quiz-section">
        <div class="question-container">
          <h2 id="question">Generating new quiz</h2>
          <div id="animation-container"></div>
          <!-- Question Content -->
        </div>

        <div class="quiz-container">
          <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
          <div class="button-group">
            <button id="confirm-btn" class="btn" disabled>Confirm</button>
            <button id="next-btn" class="btn">Next</button>
          </div>
        </div>
      </div>
      <div class="chat-and-typing">
        <div class="chat-container"></div>
        <div class="typing-container">
          <div class="typing-content">
            <div class="typing-textarea">
              <textarea placeholder="Type your message..."></textarea>
              <span class="material-symbols-rounded">send</span>
            </div>
          </div>
        </div>
      </div>
      <div id="imageModal" class="modal" style="display: none">
        <span class="close">&times;</span>
        <img id="modalImg" src="" alt="Zoomed Image" />
        <div id="caption"></div>
        <button class="prev">&laquo; Prev</button>
        <button class="next">Next &raquo;</button>
      </div>
    </div>
    <!-- Score Screen -->
<div class="score-screen" id="score-screen" style="display: none">
  <h1>Your Score</h1>
  <h2 id="score">0</h2>
  <button id="try-again-btn">Try Again</button>
</div>
    <audio
      id="correct-sound"
      src="{{ url_for('static', filename='correct.wav') }}"
    ></audio>
    <audio
      id="incorrect-sound"
      src="{{ url_for('static', filename='incorrect.mp3') }}"
    ></audio>
    <!-- <script src="../static/script.js"></script> -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
